<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Kid Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>School Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Child's Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="grade">Grade Applying For:</label>
            <select id="grade" required>
                <option value="">Select Grade</option>
                <option value="1">Grade 1</option>
                <option value="2">Grade 2</option>
                <option value="3">Grade 3</option>
                <option value="4">Grade 4</option>
                <option value="5">Grade 5</option>
            </select>

            <label for="parent">Parent/Guardian Name:</label>
            <input type="text" id="parent" required>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" required>

            <button type="button" onclick="submitForm()">Register</button>
        </form>

        <div class="receipt" id="receipt">
            <h3>Registration Receipt</h3>
            <p><strong>Child's Name:</strong> <span id="r_name"></span></p>
            <p><strong>Age:</strong> <span id="r_age"></span></p>
            <p><strong>Grade:</strong> <span id="r_grade"></span></p>
            <p><strong>Parent/Guardian:</strong> <span id="r_parent"></span></p>
            <p><strong>Contact:</strong> <span id="r_contact"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
